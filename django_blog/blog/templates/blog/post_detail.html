<h3>Comments:</h3>
<ul>
    {% for comment in post.comments.all %}
        <li>{{ comment.author }}: {{ comment.content }}</li>
    {% endfor %}
</ul>

<h4>Add a Comment:</h4>
<form method="post" action="{% url 'post-comment' post.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
</form>
