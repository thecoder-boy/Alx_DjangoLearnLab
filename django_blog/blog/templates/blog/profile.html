<h2>Profile</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Update</button>
</form>

<h3>Profile Picture:</h3>
<img src="{{ request.user.profile.profile_picture.url }}" alt="Profile Picture">
